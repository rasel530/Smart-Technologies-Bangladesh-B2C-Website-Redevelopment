# Redis Configuration for Smart Technologies Bangladesh B2C Website
# Optimized for e-commerce workloads with focus on security, performance, and reliability

# Network Settings
bind 0.0.0.0
port 6379
protected-mode yes

# Security Settings
requirepass redis_smarttech_2024

# General Settings
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Database Settings
databases 16

# Memory Management
# Set memory limit to 512MB for e-commerce caching (adjust based on available resources)
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence Settings - AOF Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# RDB Settings (as backup to AOF)
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Connection Settings
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Client Connection Limits
maxclients 10000

# Advanced Settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Slow Log Settings
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Event Notification Settings
notify-keyspace-events "Ex"

# Module Settings (for future Redis modules)
# loadmodule /path/to/redis-modules/module.so

