services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smarttech_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NODE_ENV=production
    networks:
      - smarttech_network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smarttech_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3000"
    environment:
      # Environment Detection - Critical for Redis configuration
      - NODE_ENV=production
      - IS_DOCKER=true
      - DOCKER_ENV=true
      
      # Application Configuration
      - PORT=3000
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=smarttech-super-secret-jwt-key-change-in-production-2024
      
      # Database Configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=smart_dev
      - DB_PASSWORD=smart_dev_password_2024
      - DB_NAME=smart_ecommerce_dev
      - DATABASE_URL=postgresql://smart_dev:smart_dev_password_2024@postgres:5432/smart_ecommerce_dev
      
      # Redis Configuration (Docker-specific)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_smarttech_2024
      - REDIS_URL=redis://:redis_smarttech_2024@redis:6379
      - REDIS_TTL=3600
      
      # External Services
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - OLLAMA_HOST=http://ollama:11434
      
      # Testing Configuration (Disabled in Production)
      - DISABLE_EMAIL_VERIFICATION=false
      - DISABLE_PHONE_VERIFICATION=false
      - TESTING_MODE=false
      
      # Security Configuration
      - BCRYPT_ROUNDS=12
      
      # File Upload Configuration
      - MAX_FILE_SIZE=5242880
      - UPLOAD_PATH="./uploads"
    volumes:
      - ./backend/.env.docker:/app/.env:ro
    networks:
      - smarttech_network
    healthcheck:
      test: ["CMD", "node", "docker-health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Increased startup time for Redis validation
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: smarttech_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./elasticsearch/init:/usr/share/elasticsearch/init:ro
      - ./elasticsearch/scripts:/usr/share/elasticsearch/scripts:ro
    networks:
      - smarttech_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:${REDIS_VERSION:-7-alpine}
    container_name: smarttech_redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis-stable.conf:/usr/local/etc/redis/redis.conf:ro
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_smarttech_2024}
      - REDIS_MAXMEMORY=${REDIS_MAXMEMORY:-512mb}
      - REDIS_MAXCLIENTS=${REDIS_MAXCLIENTS:-10000}
    networks:
      - smarttech_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_smarttech_2024}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:15-alpine
    container_name: smarttech_postgres
    restart: always
    environment:
      POSTGRES_DB: smart_ecommerce_dev
      POSTGRES_USER: smart_dev
      POSTGRES_PASSWORD: smart_dev_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgresql/init:/docker-entrypoint-initdb.d
    networks:
      - smarttech_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smart_dev -d smart_ecommerce_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  qdrant:
    image: qdrant/qdrant:${QDRANT_VERSION:-latest}
    container_name: smarttech_qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
      - ./qdrant/qdrant.yml:/qdrant/config/production.yaml:ro
    environment:
      - QDRANT__SERVICE__HTTP_PORT=${QDRANT_PORT:-6333}
      - QDRANT__SERVICE__GRPC_PORT=${QDRANT_GRPC_PORT:-6334}
      - QDRANT__LOG_LEVEL=${QDRANT_LOG_LEVEL:-INFO}
    networks:
      - smarttech_network
    healthcheck:
      test: ["CMD", "sh", "-c", "timeout 10 bash -c 'echo > /dev/tcp/localhost/6333' || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s

  ollama:
    image: ollama/ollama:latest
    container_name: smarttech_ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - smarttech_network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smarttech_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@smarttech.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_DEFAULT_SERVER_URL: 'http://postgres:5432'
      PGADMIN_MASTER_PASSWORD: pgadmin_master_2024
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./postgresql/pgadmin-servers.json:/pgadmin4/servers.json
    networks:
      - smarttech_network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/browser/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  qdrant_data:
    driver: local
  ollama_data:
    driver: local

networks:
  smarttech_network:
    driver: bridge